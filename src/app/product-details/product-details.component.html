
<div class="container">
<div class="row my-5 align-items-center">
  <div class="col-md-3">
    <div>Some tags before</div>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let imgPath of oneProduct?.images">
        <ng-template carouselSlide >
          <img [src]="imgPath" >
        </ng-template>
      </ng-container>

    </owl-carousel-o>
    <div>Some tags after</div>




  </div>
  <div class="col-md-9">
    <h1 class="h4" > {{oneProduct.title}} </h1>
    <h1 class="h4" > {{oneProduct.description}} </h1>


    <span class="fa-sm"> {{oneProduct.category.name}} </span>

    <div class="d-flex justify-content-between">
      <span> {{oneProduct.price}}EGP </span>

<span> <i class="fa-solid fa-star rating-color"></i> {{oneProduct.ratingsAverage}} </span>
    </div>
    <button class="btn bg-info d-block w-100 text-white">Add</button>
  </div>
</div>
</div>
